<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NX Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Description & Favicon -->
    <meta name="description" content="Welcome to your NX server. Configure your hauth settings in .htaccess and index.php for Tinfoil support.">
    <link rel="icon" href="https://server.domain/icon.png" type="image/x-icon">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Welcome to NX Server">
    <meta property="og:description" content="Welcome to your NX server. Configure your hauth settings in .htaccess and index.php for Tinfoil support.">
    <meta property="og:image" content="https://server.domain/icon.png">
    <meta property="og:url" content="https://nx.server.domain/">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            color: #4fc3f7;
            font-size: 1.8em;
        }
        p {
            margin-top: 10px;
            color: #ffffff;
            font-size: 1em;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.9);
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .flag {
            width: 30px;
            height: auto;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .flag:hover {
            transform: scale(1.1);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .footer {
                padding: 5px 0;
            }
            .flag {
                width: 25px;
                margin: 0 5px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                max-width: 80%;
                padding: 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage">Welcome to your NX Server</h1>
        <p id="instructions">Ensure that your <strong>hauth</strong> settings are configured in your <strong>.htaccess</strong> file and also in your <strong>index.php</strong> to work with Tinfoil.</p>
    </div>

    <div class="footer">
        <img src="https://flagcdn.com/w20/gb.png" class="flag" alt="English" onclick="changeLanguage('en')" title="English">
        <img src="https://flagcdn.com/w20/fr.png" class="flag" alt="Français" onclick="changeLanguage('fr')" title="Français">
        <img src="https://flagcdn.com/w20/es.png" class="flag" alt="Español" onclick="changeLanguage('es')" title="Español">
        <img src="https://flagcdn.com/w20/jp.png" class="flag" alt="日本語" onclick="changeLanguage('ja')" title="日本語">
    </div>

    <script>
        const translations = {
            "en": {
                "welcomeMessage": "Welcome to your NX Server",
                "instructions": "Ensure that your <strong>hauth</strong> settings are configured in your <strong>.htaccess</strong> file and also in your <strong>index.php</strong> to work with Tinfoil."
            },
            "fr": {
                "welcomeMessage": "Bienvenue sur votre serveur NX",
                "instructions": "Assurez-vous que vos paramètres <strong>hauth</strong> sont configurés dans votre fichier <strong>.htaccess</strong> et également dans votre <strong>index.php</strong> pour fonctionner avec Tinfoil."
            },
            "es": {
                "welcomeMessage": "Bienvenido a su servidor NX",
                "instructions": "Asegúrese de que la configuración de <strong>hauth</strong> esté configurada en su archivo <strong>.htaccess</strong> y también en su <strong>index.php</strong> para que funcione con Tinfoil."
            },
            "ja": {
                "welcomeMessage": "NXサーバーへようこそ",
                "instructions": "<strong>hauth</strong>の設定が<strong>.htaccess</strong>ファイルと<strong>index.php</strong>に設定されていることを確認してください。Tinfoilと連携させるためです。"
            }
        };

        function changeLanguage(language) {
            document.getElementById('welcomeMessage').innerHTML = translations[language]['welcomeMessage'];
            document.getElementById('instructions').innerHTML = translations[language]['instructions'];
        }

        // Initialize page with default language
        changeLanguage('en');
    </script>
</body>
</html>
